<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Suite Landing Site</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-title">suite</h1>
        <button class="btn__secondary">Request Beta Access</button>
      </div>
      <div class="advert_one">
        <div class="ad1-left-container">
          <div class="svg-curve">
            <img class="svg-image" src="./assets/pattern-curved-line-1.svg" />
          </div>
          <div class="ad1-text-container">
            <h1 class="ad1-text__large">
              A <span class="make-bolder">super solution</span> for your
              <span class="make-bolder">business.</span>
            </h1>
            <p class="ad1-text__paragraph">
              Our marketing and sales automations help you scale your outreach
              to get more leads for your company
            </p>
          </div>
          <div class="ad1-button-container">
            <button class="btn__primary">Request Beta Access</button>
          </div>
        </div>
        <div class="ad1-image-container">
          <img
            class="ad1-image"
            src="./assets/image-hero-portrait.png"
            alt="phone picture"
          />
        </div>
        <div class="stat-container">
            <div class="stat-box">
                <h1 class="stat_number">12K+</h1>
                <p class="stat_paragraph">companies</p>
            </div>
            <div class="stat-box">
                <h1 class="stat_number">8</h1>
                <p class="stat_paragraph">languages</p>
            </div>
            <div class="stat-box">
                <h1 class="stat_number">1.2M</h1>
                <p class="stat_paragraph">leads</p>
            </div>

        </div>
      </div>
    </div>
  </body>
</html>
